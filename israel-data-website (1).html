    <style>
        /* Reset and base styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {

            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed; /* Prevents bounce on iOS */
        }

        /* Navigation styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .navbar-links {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .navbar-links a {
            color: #333;
            text-decoration: none;
            padding: 5px 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            padding: 5px;
            margin-left: auto;
        }

        /* Mobile navigation */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1rem;
                
            }

            .mobile-menu-btn {
                display: block;
            }

            .navbar-links {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                padding: 10px;
                flex-direction: column;
                gap: 5px;
                display: none;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .navbar-links.active {
                display: flex;
            }

            .navbar-links a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
        }

        /* Map container */
        #map {
            height: 100vh;
            width: 100vw;
            margin-top: 60px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px;
            right: 0;
            width: 300px;
            height: calc(100vh - 60px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 900;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 50vh;
                top: auto;
                bottom: 0;
                transform: translateY(100%);
            }

            .sidebar.active {
                transform: translateY(0) !important;
            }
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            top: 70px;
            right: 10px;
            z-index: 901;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar-toggle {
                bottom: 20px;
                top: auto;
                right: 20px;
                padding: 12px;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Info box styles */
        .info-box {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Popup styles */
        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(255,255,255,0.9);
            border-radius: 5px;
            padding: 10px;
        }

        .popup-link {
            color: #0078A8;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 0;
            display: inline-block; /* Better touch target */
        }

        /* Legend */
        .legend {
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* Increased for better touch targets */
            padding: 5px 0;
        }

        .legend-color {
            width: 24px; /* Larger for touch */
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Touch-friendly buttons */
        button {
            min-height: 44px; /* iOS minimum touch target size */
            min-width: 44px;
        }

        }*/

            const popupContent = `
                <div>
                    <h3>${point[3]}</h3>
                    <p>חללים: ${point[2]}</p>
                    <a href="${point[4]}" target="_blank" class="popup-link">לשמות החללים →</a>
                </div>
            `;
            
            marker.bindPopup(popupContent, {
                className: 'custom-popup'
            });
            
            marker.on('click', function() {
                this.openPopup();
            });
            
            pointsLayer.addLayer(marker);
        });

        function getColor(intensity) {
        if (intensity >= 20) return 'purple';
        if (intensity > 13) return 'red';
        if (intensity > 5) return 'yellow';
        if (intensity > 2) return 'lime';
        if (intensity > 1) return 'cyan';
        return 'blue';
        }

        // Toggle between heatmap and points based on zoom level
        map.on('zoomend', function() {
            const currentZoom = map.getZoom();
            if (currentZoom > 11) {
                map.removeLayer(heatLayer);
                pointsLayer.addTo(map);
            } else {
                map.removeLayer(pointsLayer);
                heatLayer.addTo(map);
            }
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Sidebar functionality
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!event.target.closest('.navbar-links') && 
                !event.target.closest('.mobile-menu-btn') && 
                navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        // About modal
        function showAbout() {
            alert('האתר הוא מפת חום של החללים של מלחמת חרבות ברזל אתם יכולים להגדיל ולראות את המקומות שמהם נפלו החללים וללכת ולראות את החללים עצמם בלחיצה.');
            if (window.innerWidth <= 768) {
                document.getElementById('navLinks').classList.remove('active');
            }
        }

        // Data modal
        function showData() {
            alert('לכל מי שמעוניין השארתי את המידע שלקח לי יותר מידי זמן כדי לסדר כאן בשבילכם כדי שבתקווה עוד משהו יפיק ערך מהסבל שלי וייצר משהו מגניב איתו. תהנו :) כדי להשתמש תורידו אז זה ותשנו את הסיומת לCSV');
            if (window.innerWidth <= 768) {
                document.getElementById('navLinks').classList.remove('active');
            }
        }

        // Hide loading indicator when map is ready
        map.on('load', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // Prevent pinch zoom on mobile devices except on map
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('#map')) return;
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
